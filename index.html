<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Train ticket form</title>
</head>

<body>

    <!-- USER INFO AREA -->

    <!-- NAME INPUT -->
    <div class="form-item">
        <label for="user-name">Nome e Cognome</label>
        <input type="text" id="user-name">
    </div>

    <!-- DISTANCE INPUT -->
    <div class="form-item">
        <label for="user-km">Km da percorrere</label>
        <input type="number" id="user-km">
    </div>

    <!-- AGE INPUT -->
    <div class="form-item">
        <label for="user-age">Fascia d'et√†</label>

        <select id="user-age">
            <option value="maggiorenne">Maggiorenne</option>
            <option value="minorenne">Minorenne</option>
            <option value="over">Over 65</option>
        </select>
    </div>

    <!-- BUTTONS AREA -->
    <div>
        <button id="create-button">Genera</button>
        <button id="cancel-button">Annulla</button>
    </div>

    <!-- TICKET AREA -->
    <div id="ticket-result">
        <div id="ticket-name"></div>
        <div id="ticket-class"></div>
        <div id="ticket-vagon"></div>
        <div id="ticket-code"></div>
        <div id="ticket-price"></div>
    </div>
    
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
